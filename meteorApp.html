
<head>
  <title>meteorApp</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
	
<div class="container">	
	<header>
		<h1>Daily To do</h1>
		<label class="hide-finished">
			<input type="checkbox" checked='{{hideFinished}}'>
			masquer les taches dérminées 
		</label>
		
		{{#if currentUser}} 
		<form class='new-todo'>
			<input type="text" name="title" placeholder="Ajouter une tache">
			<input type="submit" value="Ajouter">
		</form>
		{{/if}}
	</header>	
  <ul class='list-group'>
 	
	{{#each todos}}

  		{{> toDo}}

  	{{/each}}

  </ul>
   {{>loginButtons}}
 </div>
 
</body>


<template name="toDo">
	<li class='list-group-item {{#if checked}}checked{{/if}}'><input type="checkbox" style="margin-right:5px" checked="{{checked}}" class='check'>{{title}} <button class="btn-sm btn-danger pull-right">supprimer</button></li>
</template>
